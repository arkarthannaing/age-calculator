<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Age Calculator</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="custom.css">

</head>
<body>

	<section class="container">
		<div class="row align-items-center" id="main">
			<div class="col-12 text-center">
				<h1 class="title">Choose Your Birthday</h1>
				<hr width="150px" class="mx-auto mt-2">
				<form class="row mt-5" id="form">					

					<div class="col-md-3 col-sm-12">
						<select class="form-select" id="month">
						  <option value="" selected>-- Choose Month --</option>
						</select>
					</div>

					<div class="col-md-3 col-sm-12">
						<select class="form-select" id="day">
						  <option value="" selected>-- Choose Day --</option>
						</select>
					</div>

					<div class="col-md-3 col-sm-12">
						<select class="form-select" id="year">
						  <option value="" selected>-- Choose Year --</option>
						</select>
					</div>

					<div class="col-md-3 col-sm-12 btn-group">
						<button type="submit" class="btn btn-custom">Submit</button>
					</div>
					
				</form>
			</div>
		</div>
	</section>

	<!-- Modal -->
	<div class="modal fade" id="myModal" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="staticBackdropLabel"> </h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>


	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<script src="calculate.js"></script>
</body>
</html>
